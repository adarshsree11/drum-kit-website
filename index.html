<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div id="drum-conatiner">
    <img id="bg-image" src="images\stands.png">
    <img id="drum-a" class="a instrument" src="images\druma.png">
    <img id="drum-s" class="s instrument" src="images\drums.png">
    <img id="drum-j" class="j instrument" src="images\drumj.png">
    <img id="drum-k" class="k instrument" src="images\drumk.png">
    <div id="drum-l" class="l instrument">
      <img id="drum-l-up" class="symbols" src="images\druml_up.png">
      <img id="drum-l-down" class="symbols" src="images\druml_down.png">
    </div>
    <img id="drum-kick" class="kick instrument" src="images\drumkick.png">
  </div>
  
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ‚ù§Ô∏è in London.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
